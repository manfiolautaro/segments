<!-- sldsValidatorIgnore -->
<template>
    <h1><b> Please add criteria one at a time :)</b></h1>
<!--     <lightning-quick-action-panel header="Manage Criterias"> -->
        <div class="slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none ">
             <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
             </template>
             <lightning-card> 
                <div class="slds-m-around_medium">
                    <table class="slds-table slds-table_header-hidden slds-table_cell-buffer " aria-labelledby="element-with-table-label other-element-with-table-label">
                        <thead class="slds-assistive-text">
                            <tr class="slds-line-height_reset">
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Field Name">Field Name</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Operation">Operation</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Value">Value</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Action">Action</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="">
                            <template for:each={records} for:item="obj">
                                <tr class="slds-grid slds-grid_align-space slds-grid_vertical-align-center" key={obj.Id}>
                                    <td data-label="Field Name" class="slds-col slds-size_4-of-12">
                                        <lightning-combobox
                                            placeholder="Select a Field"
                                            variant="label-hidden"
                                            class=""
                                            name="Field Name"
                                            value={obj.FieldName__c}
                                            options={wiredFieldsLabels}
                                            onchange={updateValues} >
                                        </lightning-combobox>
                                    </td>
                                    <td data-label="Operator" class="slds-col slds-size_3-of-12">
                                        <lightning-combobox
                                            placeholder="Select an Operator"
                                            variant="label-hidden"
                                            name="Operator"
                                            value={obj.Operator__c}
                                            options={operatorOptions}
                                            onchange={updateValues} >
                                        </lightning-combobox>
                                    </td>
                                    <td data-label="Value" class="slds-col slds-size_3-of-12">
                                       <lightning-input 
                                            placeholder="Enter a value"
                                            type="text" 
                                            class="fields " 
                                            variant="label-hidden" 
                                            label="Value" 
                                            data-id={obj.Id} 
                                            name="Value" 
                                            value={obj.Value__c} 
                                            onchange={updateValues}>
                                        </lightning-input>
                                    </td>
                                    <td data-label="Action" class="slds-col slds-size_2-of-12">
                                        <lightning-button-icon
                                            class="slds-align_absolute-center"
                                            icon-name="action:delete"  
                                            alternative-text="Delete"
                                            title="Delete" 
                                            data-id={obj.Id} 
                                            onclick={handleDeleteAction}>
                                        </lightning-button-icon>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                <div class="slds-grid slds-grid_align-spread slds-m-left_x-large slds-m-right_x-large">
                    <lightning-button class="" label="Add Filter" variant="neutral" icon-name="utility:add" onclick={addCriteria} ></lightning-button>
                    <div class="slds-grid slds-grid_align-end">
                        <ul class="slds-col slds-button-group-row">
                            <lightning-button variant="neutral" label="Cancel" onclick={cancelAction} ></lightning-button> &nbsp;
                            <lightning-button variant="brand" label="Apply Filter" onclick={handleSaveAction} ></lightning-button>
                        </ul>
                    </div>
                </div>
            </lightning-card>
        </div>
<!--     </lightning-quick-action-panel> -->
</template>
